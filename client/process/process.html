<template name="process">
  {{#if is_processing}}
    {{> processingdialog}}

    <ul id="task_list">
      {{#each tasks}}
        {{#if waiting}}
        {{else}}
          {{> todo_item}}
        {{/if}}
      {{/each}}
    </ul>

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <a class="load-more" href="#">Load More</a>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->


  {{/if}}
</template>
