<template name="focuscontextpicker">
{{#unless fullfocusmulticontext}}
<h3>Contexts in Progress</h3><div style="float: left; position: relative; top: 15px; left: 5px;" class="btn btn-inverse closefocusnextactionssection">+</div>
{{/unless}}
{{#each contextcategories}}
{{#if hascontexts}}
<h5 class="clearfix">{{description}}</h5>
<ul id="focuscontextpicker">
{{#each contexts}}
{{#unless in_focusmulticontext}}
<li><h6><div class="btn btn-inverse">-</div> {{context}} ({{count}})</h6></li><button type="button" class="contcip close" id="{{_id}}">focus</button><button type="button" class="contclose close" id="{{_id}}">hide</button>
{{/unless}}
{{/each}}
</ul>
{{/if}}
{{/each}}

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <p><a class="load-more-focuscontextpicker">Load More</a></p>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->

</template>
