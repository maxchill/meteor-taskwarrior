<template name="timeview">
{{#unless calendaronly}}
{{#if domode}}
{{> contextfilter}}
{{/if}}
{{/unless}}
<h6 style="float: left; clear: both;">Energy: {{> energyfilter}}</h6>
<h6 style="float: left; clear: both;">Mode: <span class="btn reviewmode {{reviewmode}}">Define Some Work</span><span class="btn domode {{domode}}">Do Defined Work</span></h6>

{{#unless previouscalendarhidden}}
{{> previouscalendar}}
{{/unless}}

  <ul id="task_list">
    {{#each overduetasks}}

    {{> calendartask}}

    {{/each}}

    {{#unless calendaronly}}
    {{#if domode}}
    {{#each dochecklisttask}}
    {{> orgtask_todo_item}}
    {{/each}}
    {{#each dononchecklisttask}}
    {{> orgtask_todo_item}}
    {{/each}}
    {{else}} {{#if reviewmodeenergylevelinboxonly}}
    {{#each timeviewtaskinbox}}
    {{> orgtask_todo_item}}
    {{/each}}
    {{/if}} <!-- reviewmodeenergylevelinboxonly -->
    {{#if review1}}
    {{#with reviewchecklistitems}}
    {{> orgtask_todo_item}}
    {{/with}}
    {{/if}}
    {{#if review2}}
    {{#with reviewkickstarterlessprojects}}
    {{> project_item}}
    {{/with}}
    {{/if}} <!-- reviewmodeenergylevel1 -->
    {{#if review3}}
    {{#with reviewnonchecklistitems}}
    {{> orgtask_todo_item}}
    {{/with}}
    {{/if}}
    {{/if}}
    {{/unless}}

    {{#each upcomingcalendartasks}}
    
    {{> calendartask}}

    {{/each}}

</ul>

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <p><a class="load-more-calendar">Load More</a></p>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasFewerPosts}}
      <p><a class="load-fewer-calendar">Load Fewer</a></p>
    {{/if}}
  {{/if}}
<!-- end of load more -->
 
</template>
