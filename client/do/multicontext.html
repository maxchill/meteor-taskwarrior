<template name="multicontext">
{{#if multicontext}}
<h3 style="width: 100%;">Next Actions</h3>
{{/if}}
{{#each multicontext}}
<div class="btn btn-inverse closecontext">+</div><h3 class="multicontext-title">{{this}}</h3><button type="button" class="contclose close" id="{{_id}}">hide</button>

  <ul id="task_list">
    {{#each multitasks}}
      <li class="task_item alert">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>


    {{#if editing}}
      <div class="edit">
        <input style="width:90%" id="todo-input" type="text" value="{{description}}" />
      </div>
{{else}}
<div class="todo-item">       <p>{{description}}</p>
<p class="btn btn-inverse {{mitornot}} mit">mit</p>
</div>
{{/if}}

{{#if duedate}}
<p>{{duedate}}</p>
{{/if}}
      </li>

    {{/each}}

    {{#each multitasks2}}
{{#if somedaymaybeproject}}
{{else}}

      <li class="task_item alert {{projectcolor}}">

        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

    {{#if editing}}
      <div class="edit">
        <input style="width:90%" id="todo-input" type="text" value="{{description}}" />
      </div>

{{else}}

<div class="todo-item">       <p>{{description}}</p> </div>
<p class="btn btn-inverse {{mitornot}} mit">mit</p>
<p title="{{largeroutcome}}" id="doing-project">{{project}}</p>

{{/if}}
      </li>
{{/if}}
    {{/each}}


  </ul>
{{/each}}
</template>
