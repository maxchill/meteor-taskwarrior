<template name="multicontext">
{{#if multicontext}}
<h3 style="width: 100%;">Next Actions</h3>
{{/if}}
{{#each multicontext}}
<div class="btn btn-inverse closecontext">+</div><h3 class="multicontext-title">{{this}}</h3><button type="button" class="contclose close" id="{{_id}}">hide</button>

  <ul id="task_list">
    {{> multitasks}}
    {{> multitaskstwo}}


  </ul>
{{/each}}
</template>
