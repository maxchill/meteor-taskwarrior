<template name="do">
{{#if is_doing}}
{{date}}
{{> processingdialog}}
  <ul id="task_list">
    {{#each tasks}}

{{#if waiting}}
{{else}}
      <li class="task_item alert">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

       <p>{{description}}</p>

{{#if duedate}}
<p>{{duedate}}</p>
{{/if}}


      </li>

{{/if}}
    {{/each}}

    {{#each tasks2}}

{{#if waiting}}
{{else}}
{{#if somedaymaybeproject}}
{{else}}
      <li class="task_item alert">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

       <p>{{description}}</p><p title="{{largeroutcome}}" id="doing-project">{{project}}</p>
      </li>
{{/if}}
{{/if}}
    {{/each}}


  </ul>
<ul>
{{#each contexts}}
<li>{{context}} ({{count}})</li>
{{/each}}
</ul>
{{/if}}
</template>
