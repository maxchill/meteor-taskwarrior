<template name="context_picker_container">
{{#if do_status}}
{{> context_picker}}
{{/if}}
</template>

<template name="context_picker">
<div id="#context-picker">
  <input class=".context-picker form-control typeahead" name="team" type="text"
       placeholder="{{context}}"
       autocomplete="off" spellcheck="off"
       data-source="contexts"/>
</div>
</template>
