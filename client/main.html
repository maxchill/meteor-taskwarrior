<head>
  <title>meteor-taskwarrior</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1">
</head>

<body>
    <div id="lendlib">
    <div id="loginButtons">
      {{> loginButtons align="left"}}
    </div>
    <div id="categories-container">
      {{> categories}}
      {{> date}}
    </div>
    <div id="list">
{{> mapview}}
      {{> organize}}
      {{> review}}
      {{> do}}
    </div>
    <div id="sync">
    </div>
  </div>
</body>

<template name="mapview">
  <p><input type="button" value="Clear" id="clearButton"></p>


  <div id="map-canvas"></div>
  <div id="directions-panel"></div>

</template>
