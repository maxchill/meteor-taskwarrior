<head>
  <title>meteor-taskwarrior</title>
</head>

<body>
    <div id="lendlib">
    <div id="loginButtons">
      {{loginButtons align="right"}}
    </div>
    <div id="categories-container">
      {{> categories}}
    </div>
    <div id="list">
      {{> list}}
    </div>
    <div id="sync">
      {{> sync}}
    </div>
  </div>
</body>
 
<template name="categories">
  <h2 class="title"">my stuff</h2>
  {{#if new_task}}
    <div class="newtask">
      <input type="text" id="add-newtask" value="" />
    </div>
  {{else}}
  <div class="newtask btn btn-inverse" id="btnNewTask">+ Collect</div>
  {{/if}}
  <div id="categories" class="btn-group">
  {{#if new_cat}}
    <div class="category">
      <input type="text" id="add-category" value="" />
    </div>
    {{else}}
  <div class="category btn btn-inverse" id="btnNewCat">+</div>
  {{/if}}
    {{#each lists}}
    <div class="category btn {{list_status}}" id="{{_id}}">
      {{name}}
    </div>
    {{/each}}
  </div>

</template>

<template name="list">
{{> processingdialog}}
  <ul id="task_list">
    {{#each tasks}}

{{#if waiting}}
{{else}}
      <li class="task_item alert">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

       <p>{{description}}</p>
    {{#if process}}
      <button type="button" style="float:right;" class="processing-button">process</button>
    {{/if}}
      </li>

{{/if}}
    {{/each}}
    {{#if list_selected}}
      <li class="alert-success" id="btnAddItem">+
        {{#if list_adding}}
          <input class="span4" id="item_to_add" size="32" type="text">
        {{/if}}
      </li>
    {{/if}}
  </ul>
</template>

<template name="sync">
  <div id="sync-inner">
    <div class="category btn btn-inverse">
      Sync
    </div>
  </div>
</template>
