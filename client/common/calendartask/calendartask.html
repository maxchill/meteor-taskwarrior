<template name="calendartask">
      <li class="task_item alert {{overdue}}">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>


    {{#if editing}}
      <div class="edit">
        <input style="width:90%" id="todo-input" type="text" value="{{description}}" />
      </div>
{{else}}
<div class="todo-item">       <p>{{description}}</p>  </div>
{{/if}}

{{> duration}}

{{#if duedate}}
<p style="">{{duedate}}</p><p class="dueclock">{{dueclock}}</p>
{{/if}}
      </li>
</template>
