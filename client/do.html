<template name="do">
{{#if is_doing}}
{{> processingdialog}}
  <ul id="task_list">
    {{#each tasks}}

{{#if waiting}}
{{else}}
      <li class="task_item alert bluechangeme">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

       <p>{{description}}</p><p id="doing-project">{{project}}</p>
      </li>

{{/if}}
    {{/each}}
    {{#if list_selected}}
      <li class="alert-success" id="btnAddItem">+
      </li>
    {{/if}}

  </ul>
{{/if}}
</template>
