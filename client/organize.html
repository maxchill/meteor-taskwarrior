<template name="organize">
{{#if is_organizing}}
  <div id="top-project-filter">
    {{> project_filter}}
  </div>
{{> processingdialog}}
  <ul id="task_list">
    {{#each tasks}}

{{#if waiting}}
{{else}}
      <li class="task_item alert bluechangeme">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

       <p>{{description}}</p>
      </li>

{{/if}}
    {{/each}}
    {{#if list_selected}}
      <li class="alert-success" id="btnAddItem">+
      </li>
    {{/if}}

    {{#each tasks2}}

{{#if waiting}}
{{else}}
      <li class="task_item alert">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

       <p>{{description}}</p>
      </li>

{{/if}}
    {{/each}}

  </ul>
{{/if}}
</template>

<template name="bleddle">
{{#if is_organizing}}
{{> processingdialog}}
  <ul id="task_list">
    {{#each tasks}}

{{#if waiting}}
{{else}}
      <li class="task_item alert">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

       <p>{{description}}</p>
    {{#if process}}
      <button type="button" style="float:right;" class="processing-button">process</button>
    {{/if}}
      </li>

{{/if}}
    {{/each}}
    {{#if list_selected}}
      <li class="alert-success" id="btnAddItem">+
        {{#if list_adding}}
          <input class="span4" id="item_to_add" size="32" type="text">
        {{/if}}
      </li>
    {{/if}}
  </ul>
{{/if}}
</template>

<template name="project_filter">
  <div id="project-filter" class="project-list">
    <div class="label">Show:</div>
    {{#each projects}}
      <div class="project btn btn-inverse {{selected}}">
        {{project_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>
