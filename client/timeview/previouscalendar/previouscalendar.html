<template name="previouscalendar">

  <ul id="task_list">
    {{#each previouscalendartasks}}

    {{> calendartask}}

    {{/each}}
  </ul>

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <p><a class="load-more-previouscalendar">Load Previous Calendar</a></p>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->

<!-- load fewer -->
  {{#if Template.subscriptionsReady}}
    {{#if hasFewerPosts}}
      <p><a class="load-fewer-previouscalendar">Hide Previous Calendar</a></p>
    {{/if}}
  {{/if}}
<!-- end of load more -->

</template>
