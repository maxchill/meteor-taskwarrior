<template name="contextfilter">
<h6 style="clear: both;">Contexts:</h6>
<ul id="contextfilter" class="clearfix" style="margin: 0;">
{{#each contextcategories}}
{{#if hascontexts}}
{{#each contexts}}
{{#unless in_focusmulticontext}}
<div class="btn contextfilter">{{context}}</div>
{{/unless}}
{{/each}}
{{/if}}
{{/each}}
</ul>

</template>
