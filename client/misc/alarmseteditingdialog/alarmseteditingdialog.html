<template name="alarmseteditingdialog">
{{#if alarmseteditingdialog}}
  {{> alarmprocessingdialog}}
<div class="processingdialog">
 <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="alarmseteditclose cancel">&times;</button>
      <h3>{{alarmsettitle}}</h3>
    <div class="newtask-alarmset">
      <input type="text" id="add-newtask-alarmset" value="" />
      <input type="text" id="add-newtask-time-alarmset" value="" />
    </div>

      <input type="text" id="timer-alarmset" value="{{timer}}" />

    </div>

    <div class="modal-body">
<input type="checkbox" class="overallchecklistcheckbox" checked>
  <ul id="task_list" class="alarmset">
    {{#each tasks}}
      {{#if waiting}}
      {{else}}
        {{> task_alarmset_item}}
      {{/if}}
    {{/each}}
  </ul>

</div>
</div>
</div>
{{/if}}
</template>
