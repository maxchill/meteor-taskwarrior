<template name="mostimportanttasks">

<h3>Most Important Tasks (MITs)</h3><p class="btn sorting_mits {{sorting_mits}}">Sort MITs</p>
<div id="task_list" class="mit_task_list">
{{#each mits}}
{{#unless somedaymaybeproject}}
{{#unless somedaymaybecontext}}
{{> orgtask_todo_item}}
{{/unless}}
{{/unless}}
{{/each}}
</div>

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <p><a class="load-more-mits">Load More</a></p>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->

</template>
