<template name="timeview">

<h3>Time View</h3><div style="float: left; position: relative; top: 15px; left: 5px;" class="btn btn-inverse closecalendarsection">+</div>
  <ul id="task_list">
    {{#each timeviewtasks}}

      <li class="task_item alert">
<p>yoyo</p>        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>


    {{#if editing}}
      <div class="edit">
        <input style="width:90%" id="todo-input" type="text" value="{{description}}" />
      </div>
{{else}}
<div class="todo-item">       <p>{{description}}</p>  </div>
{{/if}}

{{> duration}}

{{#if duedate}}
<p style="">{{duedate}}</p><p class="dueclock">{{dueclock}}</p>
{{/if}}
      </li>

    {{/each}}

</ul>
 
</template>
