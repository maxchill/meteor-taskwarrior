<template name="timeview">

<h3>Time View</h3><div style="float: left; position: relative; top: 15px; left: 5px;" class="btn btn-inverse closecalendarsection">+</div>

{{#unless previouscalendarhidden}}
{{> previouscalendar}}
{{/unless}}

  <ul id="task_list">
    {{#each overduetasks}}

    {{> calendartask}}

    {{/each}}

    {{#unless calendaronly}}
    {{#each timeviewtasks}}
    {{> orgtask_todo_item}}
    {{/each}}
    {{/unless}}

    {{#each upcomingcalendartasks}}
    
    {{> calendartask}}

    {{/each}}

</ul>

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <p><a class="load-more-calendar">Load More</a></p>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasFewerPosts}}
      <p><a class="load-fewer-calendar">Load Fewer</a></p>
    {{/if}}
  {{/if}}
<!-- end of load more -->
 
</template>
