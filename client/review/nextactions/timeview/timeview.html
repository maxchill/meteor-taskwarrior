<template name="timeview">

<h3>Time View</h3><div style="float: left; position: relative; top: 15px; left: 5px;" class="btn btn-inverse closecalendarsection">+</div>
<h6 style="float: left; clear: both;">Energy Level: {{> energyfilter}}</h6>
<h6 style="float: left; clear: both;">Mode: <span class="btn reviewmode {{reviewmode}}">Defining Work</span><span class="btn domode {{domode}}">Doing Defined Work</span></h6>

{{#unless previouscalendarhidden}}
{{> previouscalendar}}
{{/unless}}

  <ul id="task_list">
    {{#each overduetasks}}

    {{> calendartask}}

    {{/each}}

    {{#unless calendaronly}}
    {{#if domode}}
    {{#with timeviewtask}}
    {{> orgtask_todo_item}}
    {{/with}}
    {{else}} {{#if reviewmode}}
    {{/if}} {{/if}}
    {{/unless}}

    {{#each upcomingcalendartasks}}
    
    {{> calendartask}}

    {{/each}}

</ul>

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <p><a class="load-more-calendar">Load More</a></p>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasFewerPosts}}
      <p><a class="load-fewer-calendar">Load Fewer</a></p>
    {{/if}}
  {{/if}}
<!-- end of load more -->
 
</template>
