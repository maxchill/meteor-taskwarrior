<template name="projects">

<h3>Projects</h3>
    <ul id="project_list" class="main-review">
      {{#each projects}}
        {{#if waiting}}
        {{else}}
<div class="active-project {{nokickstart}}">
          {{> project_item}}
{{#if projopen}}
{{#if orgtasks}}
  <ul id="task_list" class="org_task_list">
    {{#each orgtasks}}
        {{> orgtask_todo_item}}
    {{/each}}
  </ul>
{{/if}}

    <div class="newtask-org">
      <input type="text" id="add-newtask-org" value="" />
      <input type="text" id="add-newtask-context-org" placeholder="{{defaultcontext}}" />
    </div>
{{else}} <!-- if proj not open -->
{{#each kickstartertask}}
  <ul id="task_list">
      {{#if waiting}}
      {{else}}
        {{> orgtask_todo_item}}
      {{/if}}
  </ul>
{{/each}}

{{/if}}

</div> <!-- active project -->
        {{/if}}
      {{/each}}
    </ul>

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <p><a class="load-more-projects">Load More</a></p>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->

</template>
