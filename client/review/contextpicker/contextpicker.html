<template name="contextpicker">
<h3>Contexts (Next Actions)</h3>
<ul id="contextpicker">
{{#each contexts}}
<li><h6><div class="btn btn-inverse">{{checkedcontext}}</div> {{context}} ({{count}})</h6></li><button type="button" class="contclose close" id="{{_id}}">Send to background</button>
{{/each}}
</ul>

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <p><a class="load-more-contextpicker">Load More</a></p>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->

</template>
