<template name="contextpicker">
{{#unless fullmulticontext}}
<h3>Contexts</h3><div style="float: left; position: relative; top: 15px; left: 5px;" class="btn btn-inverse closenextactionssection">+</div>
{{/unless}}
<ul id="contextpicker">
{{#each contexts}}
{{#unless in_multicontext}}
<li><h6><div class="btn btn-inverse">-</div> {{context}} ({{count}})</h6></li><button type="button" class="contclose close" id="{{_id}}">hide</button>
{{/unless}}
{{/each}}
</ul>

</template>
