<template name="review">
  {{#if is_reviewing}}
<p>{{date}}</p>
    {{> processingdialog}}
    {{> alarmprocessingdialog}}
    {{> documenteditingdialog}}
    {{> checklisteditingdialog}}
    {{> alarmseteditingdialog}}

<!-- begin calendar -->

  <ul id="task_list">
    {{#each calendartasks}}

{{#if somedaymaybeproject}}
{{else}}

      <li class="task_item alert">
        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>


    {{#if editing}}
      <div class="edit">
        <input style="width:90%" id="todo-input" type="text" value="{{description}}" />
      </div>
{{else}}
<div class="todo-item">       <p>{{description}}</p>  </div>
{{/if}}

{{#if duedate}}
<p style="">{{duedate}}</p><p style="float: right; position: relative; top: -25px;">{{dueclock}}</p>
{{/if}}
      </li>

{{/if}}

    {{/each}}
  </ul>


<!-- end calendar -->

<h3>Most Important Tasks (MITs)</h3><p class="btn sorting_mits {{sorting_mits}}">Sort MITs</p>
<div id="task_list" class="mit_task_list">
{{#each mits}}
{{> orgtask_todo_item}}
{{/each}}
</div>

<h3>Waiting For</h3>
<div id="task_list">
{{#each waitingfortasks}}
{{> orgtask_todo_item}}
{{/each}}
</div>
<h3>Projects</h3>
    <ul id="project_list" class="main-review">
      {{#each tasks}}
        {{#if waiting}}
        {{else}}
<div class="active-project {{nokickstart}}">
          {{> project_item}}
{{#if projopen}}
{{#if orgtasks}}
  <ul id="task_list" class="org_task_list">
    {{#each orgtasks}}
      {{#if waiting}}
      {{else}}
        {{> orgtask_todo_item}}
      {{/if}}
    {{/each}}
  </ul>
{{/if}}

    <div class="newtask-org">
      <input type="text" id="add-newtask-org" value="" />
      <input type="text" id="add-newtask-context-org" placeholder="{{defaultcontext}}" />
    </div>
{{else}} <!-- if proj not open -->
{{#each kickstartertask}}
  <ul id="task_list">
      {{#if waiting}}
      {{else}}
        {{> orgtask_todo_item}}
      {{/if}}
  </ul>
{{/each}}

{{/if}}

</div> <!-- active project -->
        {{/if}}
      {{/each}}
    </ul>
<hr/>
<h3>Someday/Maybe</h3>
   <ul id="task_list" class="main-review">
      {{#each tasks2}}
        {{#if waiting}}
        {{else}}
          {{> project_item2}}
        {{/if}}
      {{/each}}
    </ul>
<h4>Projectless Someday/Maybe tasks</h4>
<div id="task_list">
{{#each somedaymaybetasks}}
{{> orgtask_todo_item}}
{{/each}}
</div>

  <div class="review-btn btn btn-inverse" id="btnReview">Review</div>

  {{/if}}
</template>
