<template name="review">
  {{#if is_reviewing}}
    {{> processingdialog}}
    {{> alarmprocessingdialog}}
    {{> documenteditingdialog}}
    {{> checklisteditingdialog}}
    {{> alarmseteditingdialog}}
    {{> reviewdialog1}}
    {{> reviewdialog2}}
    {{> reviewdialog3}}
    {{> reviewdialog4}}
    {{> reviewdialog5}}

    <ul id="task_list" class="main-review">
      {{#each tasks}}
        {{#if waiting}}
        {{else}}
          {{> project_item}}
        {{/if}}
      {{/each}}
    </ul>
<hr/>
<h3>Someday/Maybe</h3>
   <ul id="task_list" class="main-review">
      {{#each tasks2}}
        {{#if waiting}}
        {{else}}
          {{> project_item2}}
        {{/if}}
      {{/each}}
    </ul>

  <div class="review-btn btn btn-inverse" id="btnReview">Review</div>

  {{/if}}
</template>
