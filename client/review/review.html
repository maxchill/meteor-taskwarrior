<template name="review">
  {{#if is_reviewing}}
    {{> processingdialog}}
    {{> alarmprocessingdialog}}
    {{> documenteditingdialog}}
    {{> checklisteditingdialog}}
    {{> alarmseteditingdialog}}
    {{> reviewdialog1}}
    {{> reviewdialog2}}
    {{> reviewdialog3}}
    {{> reviewdialog4}}
    {{> reviewdialog5}}
    {{> reviewdialog6}}
    {{> reviewdialog7}}
    {{> reviewdialog8}}
    {{> reviewdialog9}}
    {{> reviewdialog10}}
    {{> reviewdialog11}}
    {{> reviewdialog12}}

<h3>Waiting For</h3>
<div id="task_list">
{{#each waitingfortasks}}
{{> orgtask_todo_item}}
{{/each}}
</div>
<h3>Projects</h3>
    <ul id="project_list" class="main-review">
      {{#each tasks}}
        {{#if waiting}}
        {{else}}
<div class="active-project {{nokickstart}}">
          {{> project_item}}
{{#if projopen}}
{{#if orgtasks}}
  <ul id="task_list">
    {{#each orgtasks}}
      {{#if waiting}}
      {{else}}
        {{> orgtask_todo_item}}
      {{/if}}
    {{/each}}
  </ul>
{{/if}}

    <div class="newtask-org">
      <input type="text" id="add-newtask-org" value="" />
      <input type="text" id="add-newtask-context-org" placeholder="{{defaultcontext}}" />
    </div>
{{else}}
{{#each kickstartertask}}
  <ul id="task_list">
      {{#if waiting}}
      {{else}}
        {{> orgtask_todo_item}}
      {{/if}}
  </ul>
<!-- <div style="margin: 25px 0"></div> -->
{{/each}}

{{/if}}

</div> <!-- active project -->
        {{/if}}
      {{/each}}
    </ul>
<hr/>
<h3>Someday/Maybe</h3>
   <ul id="task_list" class="main-review">
      {{#each tasks2}}
        {{#if waiting}}
        {{else}}
          {{> project_item2}}
        {{/if}}
      {{/each}}
    </ul>
<h4>Projectless Someday/Maybe tasks</h4>
<div id="task_list">
{{#each somedaymaybetasks}}
{{> orgtask_todo_item}}
{{/each}}
</div>

  <div class="review-btn btn btn-inverse" id="btnReview">Review</div>

  {{/if}}
</template>
