<template name="review">
  {{#if is_reviewing}}
    {{> processingdialog}}
    {{> reviewdialog1}}

    <ul id="task_list">
      {{#each tasks}}
        {{#if waiting}}
        {{else}}
          {{> project_item}}
        {{/if}}
      {{/each}}
    </ul>
<hr/>
<h3>Someday/Maybe</h3>
   <ul id="task_list">
      {{#each tasks2}}
        {{#if waiting}}
        {{else}}
          {{> project_item2}}
        {{/if}}
      {{/each}}
    </ul>

  <div class="review-btn btn btn-inverse" id="btnReview">Review</div>

  {{/if}}
</template>
