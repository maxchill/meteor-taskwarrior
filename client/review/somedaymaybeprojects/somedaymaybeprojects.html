<template name="somedaymaybeprojects">

<hr/>
<h3>Someday/Maybe</h3>
   <ul id="task_list" class="main-review">
      {{#each tasks2}}
        {{#if waiting}}
        {{else}}
          {{> project_item2}}
        {{/if}}
      {{/each}}
    </ul>

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <p><a class="load-more-somedaymaybeprojects">Load More</a></p>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->

</template>
