<template name="process">
  {{#if is_processing}}
    {{> processingdialog}}

<h3>Inbox</h3>
    <ul id="task_list">
      {{#each tasks}}
        {{#if waiting}}
        {{else}}
          {{> todo_item}}
        {{/if}}
      {{/each}}
    </ul>

<!-- load more -->
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <p><a class="load-more-unprocessed">Load More</a></p>
    {{/if}}
  {{else}}
    <div class="loading">{{>spinner}}</div>
  {{/if}}
<!-- end of load more -->


  {{/if}}
</template>
