<template name="task2_todo_item">
      <li class="task_item alert">
{{#if nokickstart}}
<div class="btn btn-inverse kickstart">kickstart</div>
{{/if}}
        <button type="button" class="close deps-button" id="{{_id}}">D</button>

        <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

    {{#if editing}}
      <div class="edit">
        <input style="width:83%" id="todo-input" type="text" value="{{description}}" />
      </div>
{{else}}
<div class="todo-item">       <p>{{description}}</p> </div>
{{/if}}}
    {{#if process}}
      <button type="button" style="float:right;" class="processing-button">process</button>
    {{/if}}
      </li>
</template>
