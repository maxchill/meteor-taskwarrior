<template name="organize">
{{#if is_organizing}}
  {{> project_filter}}
  {{> processingdialog}}

  <ul id="task_list">
    {{#each tasks}}
      {{#if waiting}}
      {{else}}
        {{> task_todo_item}}
      {{/if}}
    {{/each}}

    {{#each tasks2}}
      {{#if waiting}}
      {{else}}
        {{> task2_todo_item}}
      {{/if}}
    {{/each}}
  </ul>

    <div class="newtask-org">
      <input type="text" id="add-newtask-org" value="" />
      <input type="text" id="add-newtask-context-org" value="" />
    </div>

{{/if}}
</template>
