<template name="organize">
{{#if is_organizing}}
  {{> project_filter}}
  {{> processingdialog}}

  <ul id="task_list">

    {{#each tasks}}
      {{#if waiting}}
      {{else}}
        {{> todo_item}}
        <li class="task_item alert bluechangeme">
          <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

          <div class="todo-item">       <p>{{description}}</p>  </div>
        </li>
      {{/if}}
    {{/each}}

    {{#each tasks2}}
      {{#if waiting}}
      {{else}}
        <li class="task_item alert">
          <button type="button" class="close startprocessing-button" id="{{_id}}">x</button>

          <p>{{description}}</p>
        </li>
      {{/if}}
    {{/each}}
  </ul>

{{/if}}
</template>
